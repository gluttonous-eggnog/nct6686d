#
#   B650E_PG-ITX.conf
#   lm-sensors configuration file for ASRock B650E PG-ITX WiFi motherboard.
#   place it under /etc/sensors.d/
#
#   Vendor site: https://pg.asrock.com/mb/AMD/B650E%20PG-ITX%20WiFi/index.asp
#   Original github project: https://github.com/sibradzic/asrock_b650_pg-itx
#

# Nuvoton NCT6686D LPC I/O chip
chip "nct6686-isa-0a20"

    # 1. voltages
    label   in0         "Vcore"
#    set     in0_min     0.3
#    set     in0_max     1.3

    label   in1         "+5.0V"
    compute in1         @*((402/100)+1), @/((402/100)+1)
#    set     in1_min     5 * 0.95
#    set     in1_max     5 * 1.05

    label   in2         "+12V"
    compute in2         @*((110/10)+1), @/((110/10)+1)
#    set     in2_min     12 * 0.95
#    set     in2_max     12 * 1.05

    label   in3         "CPU Input?"
    compute in3         @*((10/10)+1), @/((10/10)+1)
#    set     in3_min     3.2
#    set     in3_max     3.6

    label   in4         "VDDCR_SOC"
    compute in4         @*1, @/1
#    set     in4_min     1.0
#    set     in4_max     1.35

    label   in5         "VDD_MISC"
#    set     in5_min     1.0
#    set     in5_max     1.35

    label   in6         "DRAM"
#    set     in6_min     1.0
#    set     in6_max     1.35

    label   in7         "+3.3V"
#    set     in7_min     3.3 * 0.95
#    set     in7_max     3.3 * 1.05

    # 2. fans
    label   fan1        "CPU Fan"
    label   fan2        "CPU/WP Fan"
    label   fan4        "Chassis/WP Fan"

    # 3. temperatures
    label   temp1       "GPU?"
    label   temp2       "M/B"
    label   temp3       "VRM"
    label   temp4       "CPU"

    # 4. other
    set     beep_enable 0
#    ignore  intrusion0

# End
